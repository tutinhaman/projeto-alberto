{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="w-full min-h-[calc(100vh-160px)] flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white shadow-lg rounded-xl p-8 mx-4">
    <h1 class="text-2xl font-semibold text-gray-800 text-center">Controle de Almoxarifado</h1>
    <p class="text-sm text-gray-500 text-center mt-1 mb-6">Acessar sistema</p>

    {% if form.errors %}
    <div class="bg-red-50 border border-red-200 text-red-700 text-sm rounded-lg px-3 py-2 mb-4">
      Usuario ou senha invalidos. Tente novamente.
    </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autofocus
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2.5 rounded-lg text-sm transition-colors"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
{% endblock %}
